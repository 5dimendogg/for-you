<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>For you❤️</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="background"></div>
        <input type="file" id="bgInput" accept="image/*" />

    <div class="container">
    
        <div class="countdown">
            <div class="time">
                <span id="cDays">00</span>
                <p>天</p>
            </div>
            <div class="time">
                <span id="cHours">00</span>
                <p>小时</p>
            </div>
            <div class="time">
                <span id="cMinutes">00</span>
                <p>分钟</p>
            </div>
            <div class="time">
                <span id="cSeconds">00</span>
                <p>秒</p>
            </div>
        </div>


        <h2 id="countdownTitle"></h2>
        <h2 id="passedTitle"></h2>
        <div class="countdown">
            <div class="time">
                <span id="pDays">00</span>
                <p>天</p>
            </div>
            <div class="time">
                <span id="pHours">00</span>
                <p>小时</p>
            </div>
            <div class="time">
                <span id="pMinutes">00</span>
                <p>分钟</p>
            </div>
            <div class="time">
                <span id="pSeconds">00</span>
                <p>秒</p>
            </div>
        </div>

        <input type="date" id="startDate" />
        <input type="date" id="targetDate" />
    </div>

    <script src="script.js"></script>

</body>
</html>
